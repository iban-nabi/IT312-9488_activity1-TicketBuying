<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCA Ticket Reservation</title>
    <link rel="icon" type="image/png" href="images/SLU-CCA-2023-628x628.png">
    <link rel="stylesheet" href="style/stylesheet.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src='images/SLU-logo.png' alt='CCA-logo' />
        </div>
        <h1>SAINT LOUIS UNIVERSITY</h1>
    </header>
    <div class="banner-grid">
        <div class="banner-img">
            <h3>CCA Ticket Reservation</h3>
            <img class="banner" src='images/SLU-CCA-2023-628x628.png' alt='CCA-logo' />
        </div>
        <main>
            <div class="container">
                <div class="intro">
                    <h1 class="bold">Personal Details</h1>
                    <section>
                        <p class="light">Please complete the following information before proceeding to the reservation
                            page.</p>
                    </section>
                </div>
                <div class="information">
                    <form>
                        <div class="input-box">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="firstname" required>
                        </div>
                        <div class="input-box">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lastname" required>
                        </div>
                        <div class="input-box">
                            <div class="input-group">
                                <div class="input-item">
                                    <label for="sex">Sex:</label>
                                    <select name="sex" id="sex" class="gender-input" required>
                                        <option value=""></option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="input-item">
                                    <label for="age">Age:</label>
                                    <input type="text" id="age" name="age" required>
                                </div>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="input-box">
                            <label for="phoneNum">Phone Number:</label>
                            <input type="text" id="phoneNum" name="phoneNum" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" id="confirm-btn" class="btn" name="continue">Continue</button>
                    </form>
                </div>
            </div>
        </main>
    </div>


    </div>

    <footer>
        <div class="copyright">
            <p> &copy; SLU | DataBeasts | All Rights Reserved.</p>
            <img src='images/SLU-Logo.png' alt='SLU-logo' />
        </div>
    </footer>

</body>

</html>
